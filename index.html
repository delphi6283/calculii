<!DOCTYPE html>
<html>
  <head>
    <title>Calculii</title>
    <link rel='stylesheet' href='/styles.css'>
    <script defer src='/script.js'></script>
  </head>
  <body>
    <div id="history">
      <div class="section">
        <div class="input">2 + 4</div>
        <div class="output">6</div>
      </div>
      <div class="section">
        <div class="input">Ans&middot;5</div>
        <div class="output">30</div>
      </div>
      <div class="section">
        <div class="input">'ABC' + 'xyz'</div>
        <div class="output">'ABCxyz'</div>
      </div>
      <div class="section">
        <div class="input">sin(45)</div>
        <div class="output">0.707107</div>
      </div>
      <div class="section">
        <div class="input">a := 3</div>
        <div class="output">3</div>
      </div>
      <div class="section">
        <div class="input">b := 4</div>
        <div class="output">4</div>
      </div>
      <div class="section">
        <div class="input">c := sqrt(a<sup>2</sup> + b<sup>2</sup>)</div>
        <div class="output">5.</div>
      </div>
    </div>
    <div id="input">
      <div>
        <canvas id="input-display" width="480" height="200"></canvas>
      </div>
      <div id="standard-input-grid" class="grid">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&plus;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&divide;</button>
        <button>.</button>
        <button>0</button>
        <button>&equals;</button>
        <button>&minus;</button>    
      </div>
      <div id="extended-calculator-input">
        <div>
          <label for="calculator-type">Calculator</label>
            <select name="calculator-type" id="calculator-type">
              <option value="scientific">Scientific</option>
              <option value="engineering">Engineering</option>
              <option value="matrices">Matrices</option>
              <option value="conversion">Conversion</option>
              <option value="geometry">Geometry</option>
            </select>
          </div>
        <div id="scientific-input-grid extended-input-grid" class="grid">
          <button>x<sup>2</sup></button>
          <button>x<sup>3</sup></button>
          <button>x<sup>y</sup></button>
        </div>
      </div>
    </div>
  </body>
</html>
